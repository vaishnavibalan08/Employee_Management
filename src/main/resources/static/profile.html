<div class="container">
<h1>Update Profile</h1>
<form id="profileForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="designation">Designation:</label>
    <input type="text" id="designation" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" disabled><br><br> <!-- Email shouldn't be editable -->

    <label for="phoneNumber">Phone:</label>
    <input type="text" id="phoneNumber" disabled><br><br>

    <label for="password">Password:</label>
    <input type="text" id="password" required><br><br>

    <button type="submit">Update Profile</button>
</form>
</div>
<script>
    const menu = document.querySelector('.menu')
    const menuList = document.querySelector('nav ul')
    menu.addEventListener('click',()=>{
        menuList.classList.toggle('showmenu')
    })
</script>
